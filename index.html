<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Tickets! JS</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header id="header">
        <nav class="header-nav">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/My_Hero_Academia_-_international_logo.png" alt="Logo MHA" id="logo-MHA">

            <ul>
                <li>
                    <a href="#">
                        Candidati
                    </a>
                </li>
                <li>
                    <a href="#">
                        F.A.Q.
                    </a>
                </li>
                <li>
                    <a href="">
                    Contattaci
                    </a>
                </li>
                <li>
                    <a href="">
                    Be a Hero
                    </a>
                </li>
                <li class="hamburger-menu no-display">
                    <a href="#" class="bottone-hamburger-menu">*</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div id="form">
                <div class="form-da-compilare">
                    <div class="km-fatti">
                        <label for="text">
                            Quanti km farai?
                        </label>
                        <input type="text" name="km" id="km">
                    </div>
    
                    <div class="eta-passegero">
                        <label for="text">
                            Quanti anni ha il viaggiatore?
                        </label>
                        <input type="number" name="number" id="eta">
                    </div>
                </div>

                <div class="send">
                    <input type="button" class="bottone-invio" value="Send">
                </div>
            </div>
        </section>

        <section class="info-biglietto">
            <h3 id="km-Percorsi">
                I km che ci hai comunicato sono:
            </h3>

            <h3 id="eta-Passegero">
                Gli anni che ci hai detto di avere sono:
            </h3>

            <h2 id="sconto">
                Questo è lo sconto che ti spetta:
            </h2>

            <h1 id="Prezzo-Complessivo">
                Questo è il totale del tuo biglietto già scontato
            </h1>


        </section>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
